<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="framingCenter/layout/framingCenterLayout" 
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title>DeepStudio</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<link rel="stylesheet" type="text/css"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>

<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body style="padding-top: 100px;">
	<div class="container" layout:fragment="content">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">
					Users Information
				</h3>
			</div>
			<div class="panel-body">
				<table class="table table-hover table-striped table-condensed">
					<thead>
						<tr>
							<th>E-mail</th>
							<th>Role</th>
						</tr>
					</thead>
					<tbody>						
						<tr th:each="u : ${users}">
							<td><a th:href="@{/user(userId=${u.id})}" th:text="${u.email}">email</a></td>
							<td th:text="${u.role}">Role</td>
							<td>
								<div sec:authorize="hasRole('SUPER_ADMIN')">
										<a
											th:href="@{/user/edit(userId=${u.id})}"><span
											class="glyphicon glyphicon-pencil"></span>
										</a>
										<a 
											onclick="return removeRecord();"
											th:href="@{/user/delete(userId=${u.id})}"><span
											class="glyphicon glyphicon-remove-circle"></span>
										</a>
								</div>
							</td>	
						</tr>
					</tbody>
				</table>
				<div>
					<a th:href="@{/user/create}" class="btn btn-primary btn-sm" role="button">Create a new user</a>
				</div>
			</div>			
		</div>
	</div>

</body>
</html>
