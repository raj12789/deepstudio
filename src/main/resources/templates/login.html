<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta charset="utf-8" />
<title th:text="#{ds.fc.title}">DeepStudio</title>
<meta name="generator" content="Bootply" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />

<link rel="stylesheet" type="text/css"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"></link>

<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

</head>
<body style="padding-top: 100px;">
	<div class="container">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Login</h3>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" th:action="@{/login}"
					method="post">
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-5">
							<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" /> <input type="email"
							class="form-control" name="email" id="email"
							required="true" placeholder="Email" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-5">
						<input type="password" name="password" id="password"
							required="true" class="form-control col-sm-10"
							placeholder="Password" />
						</div>	
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-5">	
						<div class="checkbox">
						<label for="remember-me" class="control-label"><input type="checkbox" name="remember-me"
							id="remember-me" />Remember me:</label> 
						</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-5">
							<button class="btn btn-primary btn-block">Sign In</button>
						</div>
						<!-- <span class="pull-right"><a href="#">Register</a></span><span><a
								href="#">Need help?</a></span> -->
					</div>
				</form>
			</div>
			<div class="panel-footer">
				<div th:if="${param.error}" class="alert alert-danger" role="alert">Invalid
					username and password.</div>
				<div th:if="${param.logout}" class="alert alert-success"
					role="alert">You have been logged out.</div>
			</div>
		</div>
	</div>

</body>
</html>
